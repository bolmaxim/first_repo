
apply plugin: 'java'


repositories {
    mavenCentral()
}
dependencies {
    compile("org.testng:testng:6.14.3")
    compile("org.seleniumhq.selenium:selenium-java:3.141.59")
    compile("ch.qos.logback:logback-classic:1.2.3")
    compile("org.hamcrest:hamcrest:2.1")
    compile("commons-net:commons-net:3.6")
    compile("org.subethamail:subethasmtp:3.1.7")
    compile("ru.lanwen.verbalregex:java-verbal-expressions:1.6")
    compile("org.apache.httpcomponents:httpclient:4.3.6")
    compile("mysql:mysql-connector-java:8.0.15")
    compile("org.hibernate:hibernate-core:5.4.1.Final")
    compile("com.google.code.gson:gson:2.8.5")
    compile("biz.futureware.mantis:mantis-axis-soap-client:1.2.19")
}

test {
    useTestNG()
            {
                suites 'src/test/resources/testng.xml'
            }
    if (projects.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
    if (projects.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
    if (projects.hasProperty('verifyUI')) {
        systemProperty 'verifyUI', "${verifyUI}"
    }
}
